<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">

<body>

        <h1>Movie Title</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, nihil. Atque ipsam harum dolorem placeat reprehenderit cumque sed nemo, quibusdam fugiat provident iste in sit, quidem cupiditate consequatur perferendis sapiente.</p>
        <button class="btn">Watch Now

        </button>
    </div>

    <div class="trailer-container active">
        <video src="/video/practice video.mp4" controls></video>
        <i class="fa-solid fa-square-xmark fa-2x close-icon"></i>
    </div>

    <script src="/main.js"></script>

</html>
